<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WCC 1: Sign In/Sign Up Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>

  <body>
    <div class="form-wrapper">
      <div class="form-wrapper__left">
        <div class="form-wrapper__left--sign-in">
          <h2>Don't have an account?</h2>
          <a href="#" class="button button__ghost button__ghost--primary"
            >Sign Up</a
          >
        </div>
        <div class="form-wrapper__left--sign-up inactive">
          <h2>Already have an account?</h2>
          <a href="#" class="button button__ghost button__ghost--secondary"
            >Sign In</a
          >
        </div>
      </div>
      <div class="form-wrapper__right">
        <div class="form-wrapper__right--sign-in">
          <h1>Sign In</h1>
          <p>Connect with</p>
          <div class="social-login">
            <a href="#" class="social-login__link social-login__link--facebook"
              ><i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-login__link social-login__link--twitter"
              ><i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-login__link social-login__link--github"
              ><i class="fab fa-github"></i>
            </a>
          </div>
          <div class="divider">
            <span>or</span>
          </div>
          <form class="form">
            <fieldset>
              <input type="email" class="form__input" placeholder="Email" />
              <input
                type="password"
                class="form__input"
                placeholder="Password"
              />
              <a href="#" class="button button__primary">Sign In</a>
            </fieldset>
            <a href="#" class="forgot-password">Forgot password?</a>
          </form>
        </div>
        <div class="form-wrapper__right--sign-up inactive">
          <h1>Sign Up</h1>
          <p>Connect with</p>
          <div class="social-login">
            <a href="#" class="social-login__link social-login__link--facebook"
              ><i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-login__link social-login__link--twitter"
              ><i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-login__link social-login__link--github"
              ><i class="fab fa-github"></i>
            </a>
          </div>
          <div class="divider">
            <span>or</span>
          </div>
          <form class="form">
            <fieldset>
              <input type="text" class="form__input" placeholder="Full Name" />
              <input type="email" class="form__input" placeholder="Email" />
              <input
                type="password"
                class="form__input"
                placeholder="Password"
              />
              <a href="#" class="button button__secondary">Sign In</a>
            </fieldset>
            <a href="#" class="forgot-password">Forgot password?</a>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/fa92ecf9ef.js"></script>
  </body>
</html>
